<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>

  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 1fr 4fr;
      grid-template-rows: 1fr;
      min-height: 100vh;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      background-color: powderblue;
    }

    .options{
      display: -ms-inline-grid;
      background: rgb(51, 51, 51);
      width: 1fr;
      height: 100%;
      color: white;
    }

    .options > * {
      margin: 10px;
    }
    #h2-size {
      margin-top: 30px;
    }

    .clr{
      margin: 0;
      width: 30px;
      height: 30px;
      border-radius: 40%;
    }
    .clr-red{
      margin-left: 8px;
      background-color: red;
    }
    .clr-green {
      background-color: green;
    }
    .clr-blue {
      background-color: blue;
    }
    
    .wdt-decrease{
      background-color: rgb(45, 166, 255);
      width: 40px;
      height: 40px;
      font-size: x-large;
      border-radius: 35%;
      color: white;
    }
    .wdt-increase{
      background-color: rgb(45, 166, 255);
      width: 40px;
      height: 40px;
      font-size: x-large;
      border-radius: 35%;
      margin-left: 0;
      color: white;
    }
    /* function changeClr() {
      
      if (.clr-green){

      }
      elif (.clr-green){

      }
      elif (.clr-blue){

      }
    } */

    #save-img{
      background-color: rgb(45, 166, 255);
      color: white;
      height: 35px;
      width: 100px;
    }

    #draw {
      outline: 5px solid orange;
      margin-left: 5px;
      margin-top: 5px;
      height: 100vh;
      width: 100%;
    }
</style>
</head>

<body>
  <div class="options">
    <h2>Colors</h2>
    <button class="clr clr-red"></button>
    <button class="clr clr-green"></button>
    <button class="clr clr-blue"></button>

    <h2>Size: 10</h2>
    <button class="wdt-decrease">-</button>
    <button class="wdt-increase">+</button>

    <button id="save-img">Save Image</button>
  </div>
  <canvas id="draw" width="0" height="0"></canvas>
  <script>
    'use strict'

    const canvas = document.querySelector('#draw');
    const ctx = canvas.getContext('2d');

    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;

    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 10;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let clr = 'blue';

    function draw(e) {
      if (!isDrawing) return;
      console.log(e);

      ctx.strokeStyle = clr;
      ctx.lineWidth = 5
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      lastX = e.offsetX
      lastY = e.offsetY    
    }
    
    canvas.addEventListener('mousemove', draw)

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true
      lastX = e.offsetX
      lastY = e.offsetY
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
  </script>
</body>

</html>
